<!DOCTYPE html>
<html>
  <head>
    <title>PLAYGROUNDr</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8"/>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        float: left;
        height: 100%;
        width: 65%; 
      }
      #column {
        float: right;
        width: 35%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="column">
      <h1>{{name}}</h1>
      <p>{{address}}</p>
      <p>{{status}}</p>
      <h2>Amenities:</h2>
      <ul>
      {% for thing in amenities %}
        <li>{{thing.0}}: {{thing.1}}</li>
        <p></p>
      {% endfor %}
      </ul>
    </div>
    <div id="infowindow-content">
      <img id="place-icon" src="" height="16" width="16">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <script>
      function initMap() {
        var origin = {{origin|safe}};//{lat: 43.65, lng: -79.38};
        var zoom = {{zoom|safe}};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: zoom,
          center: origin
        });
        var clickHandler = new ClickEventHandler(map, origin, zoom);
      }

      /**
       * @constructor
       */
      var ClickEventHandler = function(map, origin, zoom) {
        this.origin = origin;
        this.zoom = zoom;
        this.map = map;
        //this.directionsService = new google.maps.DirectionsService;
        //this.directionsRenderer = new google.maps.DirectionsRenderer;
        //this.directionsRenderer.setMap(map);
        this.placesService = new google.maps.places.PlacesService(map);
        this.infowindow = new google.maps.InfoWindow;
        this.infowindowContent = document.getElementById('infowindow-content');
        this.infowindow.setContent(this.infowindowContent);

        // Listen for clicks on the map.
        this.map.addListener('click', this.handleClick.bind(this));
      };

      ClickEventHandler.prototype.handleClick = function(event) {
        console.log('You clicked on: ' + event.latLng);
        // If the event has a placeId, use it.
        if (event.placeId) {
          console.log('You clicked on place:' + event.placeId);

          // Calling e.stop() on the event prevents the default info window from
          // showing.
          // If you call stop here when there is no placeId you will prevent some
          // other map click event handlers from receiving the event.
          event.stop();
          url = window.location
          window.location = "/park_amenities?placeid="+event.placeId+"&inlat="+encodeURIComponent(this.origin.lat.toString(10))+"&inlon="+encodeURIComponent(this.origin.lng.toString(10)) +"&zoom="+this.zoom.toString(10)
          //this.getPlaceInformation(event.placeId);
          
        }
      };

      /*
      ClickEventHandler.prototype.calculateAndDisplayRoute = function(placeId) {
        var me = this;
        this.directionsService.route({
          origin: this.origin,
          destination: {placeId: placeId},
          travelMode: 'WALKING'
        }, function(response, status) {
          if (status === 'OK') {
            me.directionsRenderer.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      };
      */

      ClickEventHandler.prototype.getPlaceInformation = function(placeId) {
        var me = this;
        this.placesService.getDetails({placeId: placeId}, function(place, status) {
          if (status === 'OK') {
            me.infowindow.close();
            me.infowindow.setPosition(place.geometry.location);
            me.infowindowContent.children['place-icon'].src = place.icon;
            me.infowindowContent.children['place-name'].textContent = place.name;
            //me.infowindowContent.children['place-id'].textContent = place.place_id;
            me.infowindowContent.children['place-address'].textContent =
                place.formatted_address;
            me.infowindow.open(me.map);
          }
        });
      };
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{apikey}}&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
